<!DOCTYPE html>
<html>

    <body>
        <label for="val">Enter the number of terms to be obtained in the formula  n+n/2+n/4+n/6.........</label>
        <input type="text" id="val">
        <button onclick="calcu()"> Submit to get the value</button>
        <script>
            let n,i,j=0,m;
            function calcu(){
            n=parseInt(document.getElementById("val").value);
            const m=n;
            for(i=0;i<m;i++)
            {   
                j=j+2;
                n=n+(n/j);
                
                console.log(n);
                console.log(j);

            }
           
            document.write("<div>The Answer Is <strong> "+n+"</strong></div>" );}
            
            

        </script>
    </body>
    </html>
